{%  extends 'pages/base.html'  %}
{%  load crispy_forms_tags  %}
{%  block content  %}


<br>

<div class="container bg-dark p-5 form-layout">
    <h3>Update Record</h3>
    <h6>Update the record below</h6>
    <hr>
    <br>
    <form method="POST" autocomplete="off">
        {%  csrf_token  %}
        {{update_form|crispy}}
        <br>
        <button type="submit" class="btn btn-secondary w-100 btn-block p-2">Submit Change</button>
        <a href="{%  url 'dashboard'  %}"clas="btn btn dark">
            Return <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
    </form>


</div>

{%  endblock  %}
